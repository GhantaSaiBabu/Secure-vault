<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureVault Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2>Welcome to Your Vault 🔐</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label for="file" class="form-label">Upload File</label>
      <input type="file" name="file" class="form-control">
    </div>
    <div class="mb-3">
      <label for="code" class="form-label">Paste Code or Notes</label>
      <textarea name="code" rows="5" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  <form action="/view" method="POST">
    <button type="submit" class="btn btn-success">View My Vault</button>
  </form>
  <br>
  <a href="/logout" class="btn btn-secondary">Logout</a>
</div>

</body>
</html>
